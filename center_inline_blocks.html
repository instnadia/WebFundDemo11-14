<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div style="border: 2px solid red;">
    <p>margin 0 auto method</p>
    <div style="border: 2px solid blue; height: 100px; width: 100px; margin: 0 auto;">
    </div>
    <div style="border: 2px solid orange; height: 100px; width: 100px">
    </div>
  </div>

  <div style="border: 2px solid green; text-align: center;">
    <p>inline block centered with text alin method</p>

    <div style="border: 2px solid blue; height: 100px; width: 100px; display: inline-block;">
    </div>

    <div style="border: 2px solid black; height: 100px; width: 100px; display: inline-block;">
    </div>

    <div style="border: 2px solid orange; height: 100px; width: 100px">
    </div>
  </div>
</body>

</html>
